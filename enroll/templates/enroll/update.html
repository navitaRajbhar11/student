{% extends 'enroll/base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-secondary"> Updated Student Info </h4>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{form_edit.as_p}}

        </form>
    </div>
</div>
{% endblock content %}
